; Components
;
; ComponentId Key: Specifies the Id of the component.  It does
; not have to match the section name.
; 
; Reboot key : Optional. Its value determines whether the system should restart if any
; of the packages return a reboot exit code.  If the system is to be restarted,
; a warning message box appears.  The dialog's options are dependent on the
; Reboot key setting and are listed for each mode below.  If the setup package
; reboots the computer, the system is restarted and after the user logs back in,
; the setup package is automatically re-launched.  If the setup package does not
; reboot the computer, the installation process continues.
;
; The following list shows the valid, case-insensitive values.  The default
; value is Defer.  If the value in the file does not match one of the valid
; values, the default value is used.
; 4.1 : Defer : The restart is deferred until either a forced reboot is encountered or
; until all prerequisites are installed. 
; 4.2 : DeferForce : The difference between this reboot mode and "Defer" is that when
; the Reboot dialog appears, the user does not have an option to reboot later.
; 4.3 : Immediate : Causes an immediate restart if one of the packages returned a
; reboot exit code.
; 4.4 : ImmediateForce : Causes an immediate restart if one of the packages returned a
; reboot exit code.
; 4.5 : Force : Causes an immediate restart after the prerequisite is installed,
; regardless of the exit code.  The difference between ImmediateForce and Force
; is that ImmediateForce depends on the installer's exit code while Force does not.
; 4.6 : None : Causes any restart requests to be ignored.
;
; MSIProperties : Optional. A vertical bar delimited list specifying the MSI property 
; name and value in the form "PropertyName=PropertyValue".
; Example: "Property1=Value1|Property2=Value2|Property3=Value3"
;
[CarmitCompact]
ComponentId = CarmitCompact

[CarmitCompactRepair]
ComponentId = CarmitCompact
Reboot=DeferForce

