; Configuration
;
; ReqPlatform key : Optional.  Specifies what platform the
; setup package supports.  Allowed values are "x86" or "x64".
; The default is a blank string which means to not check the platform.
; If the platform is not supported, an error message is displayed,
; and the installation process is cancelled.
;
[configuration]
ReqPlatform =

