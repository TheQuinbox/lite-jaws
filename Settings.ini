; The ENABLE_UNTRUSTED_FONTS_EXCEPTION property corresponds to the Windows OS feature which blocks applications from using untrusted fonts.
; An exception will be added to the registry for each of the JAWS's executables to be allowed to use untrusted fonts.
; This fixes an issue in JAWS that is caused by the policy.
; The value is 1 for "enable" and 0 or not specified for "disable".
MSIProperties = ENABLE_UNTRUSTED_FONTS_EXCEPTION=1

[JAWSRepair]
ComponentId = JAWS
MSIProperties = OVERWRITEFILES=1|ENABLE_UNTRUSTED_FONTS_EXCEPTION=1
Reboot=DeferForce

